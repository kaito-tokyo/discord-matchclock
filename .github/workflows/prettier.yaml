name: "prettier"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

defaults:
  run:
    shell: "bash"

jobs:
  Prettier:
    runs-on: "ubuntu-24.04-arm"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Set up Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "22"
          cache: "npm"

      - name: "Install dependencies"
        run: "npm ci --workspaces=false"

      - name: "Run prettier"
        run: "npx prettier --check ."
